<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <h1>CSS Bayan</h1>
            <div class="accordeon__wrapper">
                <div class="accordeon__item">
                    <input type="radio" class="item__input" id="item__1" name="memes" checked>
                    <label for="item__1" class="accordeon__item__title">
                        <div class="label__item">
                            Git Test
                            <img src="./assets/icons/chevron-down.svg" alt="down">
                        </div>
                        <div class="item__mem">
                            <img src="./assets/memes/mem_1.png" class="item__mem__img" alt="mem_1">
                        </div>
                    </label>
                </div>
                <div class="accordeon__item">
                    <input type="radio" class="item__input" id="item__2" name="memes">
                    <label for="item__2" class="accordeon__item__title">
                        <div class="label__item">
                            Stages
                            <img src="./assets/icons/chevron-down.svg" alt="down">
                        </div>
                        <div class="item__mem">
                            <img src="./assets/memes/mem_2.png" class="item__mem__img" alt="mem_2">
                        </div>
                    </label>
                </div>
                <div class="accordeon__item">
                    <input type="radio" class="item__input" id="item__3" name="memes">
                    <label for="item__3" class="accordeon__item__title">
                        <div class="label__item">
                            End of stage 2
                            <img src="./assets/icons/chevron-down.svg" alt="down">
                        </div>
                        <div class="item__mem">
                            <img src="./assets/memes/mem_3.png" class="item__mem__img" alt="mem_3">
                        </div>
                    </label>
                </div>
                <div class="accordeon__item">
                    <input type="radio" class="item__input" id="item__4" name="memes">
                    <label for="item__4" class="accordeon__item__title">
                        <div class="label__item">
                            How are the studies?
                            <img src="./assets/icons/chevron-down.svg" alt="down">
                        </div>
                        <div class="item__mem">
                            <img src="./assets/memes/mem_4.png" class="item__mem__img" alt="mem_4">
                        </div>
                    </label>
                </div>
                <div class="accordeon__item">
                    <input type="radio" class="item__input" id="item__5" name="memes">
                    <label for="item__5" class="accordeon__item__title">
                        <div class="label__item">
                            Price for studying
                            <img src="./assets/icons/chevron-down.svg" alt="down" name="memes">
                        </div>
                        <div class="item__mem">
                            <img src="./assets/memes/mem_5.png" class="item__mem__img" alt="mem_5">
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
